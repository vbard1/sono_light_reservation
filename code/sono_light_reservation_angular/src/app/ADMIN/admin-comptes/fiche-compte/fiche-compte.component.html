<h2> Détails du compte </h2>
<form>
    <div [formGroup]="compteForm" class="form-row">
        <div class="form-row">
            <label for="prenom"> Prénom </label>
            <input type="text" id="prenom" formControlName="prenom">
            <label for="nom"> Nom </label>
            <input type="text" id="nom" formControlName="nom">
        </div>
        <div class="form-row">
            <label for="email"> E-mail </label>
            <input type="email" id="email" formControlName="email" placeholder="insa.kleson@gmail.com">
            <label for="telephone"> Téléphone </label>
            <input type="tel" id="telephone" formControlName="telephone" placeholder="0102030405">
        </div>
        <div class="form-row">
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" formControlName="adresse"
                placeholder="20 Avenue Albert Einstein, 69621 Villeurbanne">
        </div>

        <div class="form-row">
            <div class="col">
                <button type="submit" (click)="onSubmitForm()" class="btn btn-info btn-sm"
                    [disabled]="compteForm.invalid">Enregistrer</button>
                <button type="reset" (click)="doNothing()" class="btn btn-danger btn-sm">Annuler</button>
            </div>
        </div>
    </div>
</form>
