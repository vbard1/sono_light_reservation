<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Prénom Nom</th>
            <th>E-mail</th>
            <th>Téléphone</th>
            <th >Adresse</th>
            <th colspan="2"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ligne of lignes;  let i = index;">
            <td>{{i+1}}</td>
            <td>{{ ligne.prenom +" "+ ligne.nom}}</td>
            <td>{{ ligne.email }}</td>
            <td>{{ ligne.telephone}}</td>
            <td>{{ ligne.adresse}}</td>
            <td class="actions"><button class="btn btn-info btn-sm" (click)="voirFicheCompte( ligne.id )">voir la fiche</button></td>
            <td class="actions"><button class="btn btn-danger btn-sm">supprimer</button></td>
    </tr>
  </tbody>
</table>
