<!--image background-->
<!-- la bande meilheur location -->
<div class="blackTitle">
  <h2>Nos meilleur Locations</h2>
  <hr class="mb-2 mt-1" />
</div>
<!-- caroussel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/src/assets/img/sono1.jpg" alt="" />
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/src/assets/img/sono1.jpg" alt="" />
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/src/assets/sono1.jpg" alt="" />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="false"></span>
    <span class="sr-only"></span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="false"></span>
    <span class="sr-only"></span>
  </a>
</div>

<!-- titre organiser son location-->
<div class="main1">
  <h2>Créer votre locations de A à Z</h2>

  <mat-icon (click)="openForm()"> edit_calendar</mat-icon>
</div>
