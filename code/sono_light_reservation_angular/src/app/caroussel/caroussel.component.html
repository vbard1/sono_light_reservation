<div class="blackTitle">
  <h1>Nos Meilheur Locations</h1>
  <hr class="mb-2 mt-1" />
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="./assets/img/lumiere.jpg" alt="" />
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./assets/img/sono.jpg" alt="" />
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./assets/img/sono1.jpg" alt="" />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <!-- <span class="sr-only">Previous</span> -->
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <!-- <span class="sr-only">Next</span> -->
  </a>
</div>
<div class="main1">
  <h2>Créer votre location de A à Z</h2>
  <!-- 
  <mat-icon (click)="openForm()"> edit_calendar</mat-icon> -->
</div>
